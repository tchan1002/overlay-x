<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Layout Debugger</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 12px;
        width: 360px;
        background: #1e1e1e;
        color: #f5f5f5;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        flex-wrap: wrap;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      button {
        background: #333;
        color: #f5f5f5;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 4px 10px;
        cursor: pointer;
      }
      button:hover {
        background: #3f3f3f;
      }
      #guide {
        margin-left: auto;
      }
      #status {
        font-size: 12px;
        color: #bbbbbb;
        min-height: 16px;
        margin-bottom: 6px;
      }
      #log {
        height: 220px;
        overflow: auto;
        background: #111;
        color: #0f0;
        padding: 8px;
        border-radius: 6px;
        font-family: "SFMono-Regular", Consolas, monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label>
        <input id="toggle" type="checkbox" />
        <span>Show Red Borders</span>
      </label>
      <button id="guide">Guide to Form</button>
      <button id="clear">Clear Log</button>
    </div>
    <div id="status"></div>
    <pre id="log" aria-live="polite"></pre>
    <script src="popup.js"></script>
  </body>
</html>
